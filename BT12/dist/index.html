<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sinh Viên</title>
  <link rel="stylesheet" crossorigin href="/assets/index-PyQ8_LKE.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Thêm Sinh Viên</h1>
        <form id="formAdd">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Tên</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">MSSV (Mã số sinh viên)</label>
                <input type="text" id="MSSV" name="MSSV" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Khoa</label>
                <select id="department" name="department" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Chọn khoa</option> 
                    <option value="cntt">Công nghệ thông tin</option>
                    <option value="kinh-te">Kinh tế</option>
                    <option value="ky-thuat">Kỹ thuật</option>
                    <option value="y-duoc">Y dược</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Giới tính</label>
                <select id="gender" name="gender" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-1">Ngày tháng năm sinh</label>
                <input type="date" id="birthdate" name="birthdate" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Thêm Sinh Viên
            </button>
        </form>
    </div>
    <script src="./scripts/scrpt.js"></script>
</body>
</html>
