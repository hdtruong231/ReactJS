<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT14</title>
  <script type="module" crossorigin src="/assets/index-7ZL_nbqc.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DHQkLkAf.css">
</head>
<body class="bg-gray-100 flex p-8 items-start w-full min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md overflow-y-auto overflow-x-auto" style="min-width: 100%; height: 670px;">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Danh sách sinh viên</h1>
        <div class="flex justify-end mb-6">
            <button id="addStudent" class="bg-blue-500 hover:bg-blue-700 active:bg-blue-950 text-white font-bold py-2 px-4 rounded">Thêm sinh viên</button>
        </div>
        <table id="table" class="table-auto border border-gray-300  ">
            <thead class="">
                <tr>
                   <th class="border border-gray-300 px-3 py-2 w-1/6" style="min-width: 180px;">Tên</th>
                   <th class="border border-gray-300 px-3 py-2 w-1/6">MSSV</th>
                   <th class="border border-gray-300 px-3 py-2 w-1/6" style="min-width: 180px;">Email</th>
                   <th class="border border-gray-300 px-3 py-2 w-1/6">Khoa</th>
                   <th class="border border-gray-300 px-3 py-2 w-1/6">Giới tính</th>
                   <th class="border border-gray-300 px-3 py-2 w-1/6" style="min-width: 150px;">Ngày sinh</th>
                   <th class="border border-gray-300 px-3 py-2 w-1/6" style="min-width: 100px;">Chỉnh sửa</th>
                   <th class="border border-gray-300 px-3 py-2 w-1/6" style="min-width: 100px;">Xóa</th>
                </tr>
             </thead>
            <tbody id="listStudent">
            </tbody>
        </table>
    </div>

<!-- Modal Form -->
<div id="themsv" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden items-center justify-center z-50 ">
    <div class="relative bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <button id="closeModal" class="absolute top-4 right-4  text-gray-500 hover:text-gray-700 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="5"
                    d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <h1 id="textHeading" class="text-2xl font-bold mb-6 text-center text-gray-800">Thêm Sinh Viên</h1>
        <form id="formAdd">
            <!-- Tên -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Tên</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- MSSV -->
            <div class="mb-4">
                <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">MSSV</label>
                <input type="text" id="MSSV" name="MSSV" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Khoa -->
            <div class="mb-4">
                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Khoa</label>
                <select id="department" name="department" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Chọn khoa</option>
                    <option value="cntt">CNTT</option>
                    <option value="kinh-te">Kinh tế</option>
                    <option value="ky-thuat">Kỹ thuật</option>
                    <option value="y-duoc">Y dược</option>
                </select>
            </div>
            <!-- Giới tính -->
            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Giới tính</label>
                <select id="gender" name="gender" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Chọn giới tính</option>
                    <option value="male">Nam</option>
                    <option value="female">Nữ</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            <!-- Ngày sinh -->
            <div class="mb-6">
                <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-1">Ngày tháng năm sinh</label>
                <input type="date" id="birthdate" name="birthdate" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <!-- Nút submit -->
            <button type="submit" id="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Thêm Sinh Viên
            </button>
        </form>
    </div>
</div>

</body>
</html>
