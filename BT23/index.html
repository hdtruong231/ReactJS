<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-start pl-20 z-50">
        <div class=" bg-white p-6 rounded-lg shadow-lg w-80 max-w-md">
        <p class="font-bold text-center mb-6">Product API</p>
        <div class="list" id="list">
            <ul id="ul" class="flex flex-col gap-4">
                <li id="gap" class="border-l-4 pl-4 border-cyan-400 cursor-pointer">Get all products</li>
                <li id="gasp" class="border-l-4 pl-4 border-cyan-400 cursor-pointer">Get a single product</li>
                <li id="sp" class="border-l-4 pl-4 border-cyan-400 cursor-pointer">Search products</li>
                <li id="lasp" class="border-l-4 pl-4 border-cyan-400 cursor-pointer">Limit & Skip products</li>
                <li id="gapc" class="border-l-4 pl-4 border-cyan-400 cursor-pointer">Get all products categories</li>
                <li id="gpoc" class="border-l-4 pl-4 border-cyan-400 cursor-pointer">Get products of category</li>
                <li id="aap" class="border-l-4 pl-4 border-green-400 cursor-pointer" >Add a product</li>
                <li id="uap" class="border-l-4 pl-4 border-yellow-400 cursor-pointer">Update a product</li>
                <li id="dap" class="border-l-4 pl-4 border-red-400 cursor-pointer">Delete a product</li>
            </ul>
        </div>
    </div>
    </div>
    <script type="module" src="scripts/script.js"></script>
</body>

</html>
